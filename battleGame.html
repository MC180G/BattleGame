<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleGame</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>

    <header>BATTLE GAME: The Battle Game</header>

    <div id="gameField">

        <div id="battlerSelect">
            <div class="sectionTitle">Select Your Battler</div>
        </div>

        <div id="battlerLobby">
            <div class="sectionTitle">This is you Battler</div>
            <div id="battler"></div>
        </div>

        <div id="battleesLobby">
            <div class="sectionTitle">Battlees</div>
        </div>

        <div class="sectionTitle">Battle Field</div>
        <div id="battleField">
            <button id="attackButton">Attack</button>
        </div>

        <div id="action">
            <div class="battlerSection">
                <div class="sectionTitle">Battlees</div>
                <div id="battlee"></div>
            </div>
        </div>

    </div>

    <div id="gameMessage"></div>

</body>

</html>
